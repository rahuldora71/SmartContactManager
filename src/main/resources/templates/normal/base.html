<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/mystyle.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-sm-top navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Smart Contact Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto text-uppercase">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link " th:href="@{/user/index}" aria-disabled="true"><span th:text="${user.name}"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link " th:href="@{/logout}" aria-disabled="true">Logout</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- This is sidebar starts  -->
  <div class="sidebar">

    <span onclick="toggleSidebar()" id="btn" class="crossbtn">&times;</span>
    <a href="#" th:href="@{/user/index}" class="item" ><i class="fa-solid fa-house"></i> Home</a>
    <a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-address-book"></i> View Contact</a>
    <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-pen-to-square"></i> Add Contact</a>
    <a href="#" th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
    <a href="#" class="item"><i class="fa-solid fa-gear"></i> Setting</a>
    <a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>

    <div  class="divider"></div>

  </div>
  <!-- This is sidebar ends  -->




  <!-- This is content starts -->
  <div class="content"  >

    <div class="ms-3">

    <i onclick="toggleSidebar()" class="fas fa-bars menu" id="menubtn" ></i>
    </div>
    <!--      message-->
    <div th:if="${session.message}" class="container p-2">

      <div class="alert  text-center" th:classappend="${session.message.type}" role="alert" >
        <span th:text="${session.message.content}"></span>
      </div>
    </div>

<!--    OLd method-->
<!--    <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->

<!--    New Method to remove session-->
    <th:block th:text="${@sessionRemover.removeMessageFromSession()}"></th:block>

    <div th:replace="${content}"></div>
  </div>
  <!-- This is content ends -->



  <!-- This is JavaScript starts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:src="@{/js/myjs.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <!-- This is javascript ends -->
</body>

</html>
