<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Settings</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="mb-4">
                            Change Password
                        </h1>
                        <form th:action="@{/user/change-password}" method="post">

<!--                                old password field-->

                                <div class="form-group m-3  ">
                                    <input name="oldPassword" type="password" class="form-control" placeholder="Enter old password">
                                </div>
<!--                                new  password field-->

                                <div class="form-group m-3">
                                    <input type="password" name="newPassword" class="form-control" placeholder="Enter new password">
                                </div>
                            <div class="form-group m-3">
                                    <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm password">
                                </div>

                            <div class="container text-center ">
                                <button type="submit" class="btn btn-outline-success">Change Password</button>
                            </div>
                            <a href="#"></a>
                            </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
     <script>
        $(document).ready(()=>{
            $(`.item`).removeClass('active')
            $(`#setting-link`).addClass('active')
        })
    </script>
</section>
</body>
</html>
