      <div id="login">
          <div class="container">
              <div class="row justify-content-center align-items-center">
                  <div class="col-md-6">
                      <div id="login-box" class="col-md-12">
                          <form id="login-form" class="form" th:action="@{/login}" method="post">
                              <h3 class="text-center text-info">Login</h3>

                              <div th:if="${param.error}" class="alert alert-danger">
                                  Invalid Username or Password
                              </div>
                              <div th:if="${param.logout}" class="alert alert-success">
                                  Logout Successfully!
                              </div>
                              <div class="form-group">
                                  <label for="username" class="text-info">Username:</label><br>
                                  <input type="text" name="username" id="username" class="form-control">
                              </div>
                              <div class="form-group">
                                  <label for="password" class="text-info">Password:</label><br>
                                  <input type="password" name="password" id="password" class="form-control"><br>
                              </div>
                              <div class="d-flex justify-content-between">
                                  <div class="form-group form-check">
                                      <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                      <label class="form-check-label text-info" for="remember-me">Remember me</label>
                                  </div>
                                  <div class="text-right">
                                  <a th:href="@{/forgot-password}" class="text-info">Forgot Password?</a>
                                    </div>
                              </div>
                              <div class=" m-3 d-flex justify-content-between">
                              <div class="form-group">
                                  <input type="submit" name="submit" class="btn btn-info btn-md btn-block" value="Submit">
                              </div>
                              <div id="register-link" class="text-right">
                                  <a href="/signup" class="text-info">Register here</a>
                              </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
        </section>
</body>
