<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>

</head>
<body>
<section>


    <div id="login">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <div class="alert alert-success text-center" role="alert">
                            OTP sent to your Email !
                        </div>
                        <form action="" th:action="@{/send-otp}" method="post">
                            <div class="form-group m-4">
                                <input type="email" readonly th:value="${email}" name="email" class="form-control" id="email" placeholder="Enter Email" required>
                            </div>
                            <div class="form-group m-5">
                                <input type="text" name="otp" class="form-control" id="otp" placeholder="Enter 4-digit otp" required>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary">Verify</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
